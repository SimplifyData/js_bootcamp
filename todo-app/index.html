<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO Page</title>

</head>
<body>
    <h1>Todos</h1>
    <input id="new-todo-text" type="text" placeholder="Enter something to do">

    <button id="add-todo">Add Todo</button>

    <input id="search-text" type="text" placeholder="Filter todos">
    <label>
        <input type="checkbox" id="hide_completed"> Hide Completed
    </label>
    <div id="todos"></div>
    <form id="new_todo">
        <input type="text" placeholder="Add new todos" name="text">
        <button> Add Todo</button>
    </form>
    <script src="todo-app2.js"></script>
</body>
</html>
